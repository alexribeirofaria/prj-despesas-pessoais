services:
    app-despesas-pessoais-prod:
        container_name: app-despesas-pessoais-prod
        image: alexfariakof/api-despesas-backend-netcore-img
        logging:
            driver: json-file
            options:
                max-size: "2m"
                max-file: "1"
        build:
            context: .
            dockerfile: Despesas.Backend/Dockerfile.production        
        environment:
            TZ: America/Sao_Paulo
            ASPNETCORE_ENVIRONMENT: Production
        ports:
           - 80:80
           - 443:443  
        volumes:
           - ./Despesas.Backend/appsettings.docker.json:/app/appsettings.json
           - ./Despesas.Backend/appsettings.docker.json:/app/appsettings.develpment.json
           - ./Despesas.Backend/certificate/webapi-cert.pfx:/app/certificate/webapi-cert.pfx
 